name: CI

on:
  push:
  pull_request:

jobs:
  # ══════════════════════════════════════════════════════════════════════════════
  # BACKEND
  # ══════════════════════════════════════════════════════════════════════════════

  backend-test:
    name: Backend — Unit Tests (Jest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests with coverage
        run: npm test

  backend-lint:
    name: Backend — Code Style (ESLint)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Check code style
        run: npm run lint

  backend-quality:
    name: Backend — Code Quality (SonarJS)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Analyze code quality
        run: npm run lint:quality

  # ══════════════════════════════════════════════════════════════════════════════
  # FRONTEND
  # ══════════════════════════════════════════════════════════════════════════════

  frontend-test:
    name: Frontend — Unit Tests (Vitest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm test

  frontend-lint:
    name: Frontend — Code Style (ESLint + React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Check code style
        run: npm run lint

  frontend-quality:
    name: Frontend — Code Quality (SonarJS)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Analyze code quality
        run: npm run lint:quality

  # ══════════════════════════════════════════════════════════════════════════════
  # E2E
  # ══════════════════════════════════════════════════════════════════════════════

  e2e-test:
    name: E2E — Playwright (Chromium)
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install root dependencies (Playwright)
        run: npm ci

      - name: Install backend dependencies
        run: npm ci
        working-directory: backend

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run Playwright tests
        run: npx playwright test
        env:
          MONGO_URI: mongodb://localhost:27017/inkwell_e2e
          JWT_SECRET: ci-e2e-secret-key
          PORT: 5000
          NODE_ENV: test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
